{% extends "base.html" %}

{% block content %}
    
    {% if posts|length == 0 %}

    <p>No post yet</p>

    {% else %}

        <ul>
            {% for post in posts %}
            <li><a href="/blog?id={{post.id}}">{{post.title}}</a></li>
            <p>{{post.body}}</p>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
